<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title> 拽  砖</title>
  <link rel="manifest" href="manifest.json">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<link rel="apple-touch-icon" href="icon-192x192.png?v=1">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Heebo:wght@300;500;700&display=swap');
        
        /* 住  专拽注 */
        body {
            font-family: 'Heebo', sans-serif;
            margin: 0;
            padding: 0; 
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* 爪 注 拽专 砖  */
            padding-top: 50px;
            padding-bottom: 50px;
            
            /* 专转 转转 专拽注 砖 (Base64) */
            background-color: #f7e8e8; 
            position: relative;
        }

        /* 注转 转转 住专 爪注转 Base64 */
        body::before {
            content: "";
            position: fixed; 
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* 拽 Base64 砖 转转 住专  专拽 专 */
            background-image: url(https://mfiles.alphacoders.com/987/thumb-1920-987746.jpg);
            background-size: cover;
            background-position: center bottom;
            opacity: 1; /* 砖拽驻转 注 */
            z-index: -1;
            transition: opacity 0.5s ease; 
        }

        /*  专转 驻拽爪 */
        .task-app-container {
            max-width: 600px;
            width: 75%;
            margin-top: 50px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            z-index: 10;
        }

        /* 转专转 专砖转 */
        h1 {
            text-align: center;
            color: #4a7c59; /* 专拽 住专 */
            font-size: 2.2em;
            margin-bottom: 30px;
            font-weight: 700;
        }

        /* 转专转 砖 拽爪转 */
        .task-group h2 {
            color: #92585c; /* 专 注拽 转专 */
            border-bottom: 2px solid #f7e8e8;
            padding-bottom: 5px;
            margin-top: 25px;
            margin-bottom: 15px;
            font-size: 1.5em;
            font-weight: 500;
        }

        /* 转专转 拽转 转专 转 拽爪 ( "转专 注转") */
        .task-group h3 {
            color: #4a7c59; /* 专拽 住专 */
            font-size: 1.2em;
            margin-top: 15px;
            margin-bottom: 5px;
            font-weight: 500;
        }

        /* 住  砖专转 砖 */
        .task-group label {
            display: flex;
            align-items: center;
            padding: 12px 0;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 1.1em;
        }

        /* 住 转转 住 */
        input[type="checkbox"] {
            margin-left: 15px;
            transform: scale(1.4);
            accent-color: #4a7c59; /* 爪注 住 */
        }

        /* 住 砖 砖住 '砖' */
        input[type="checkbox"]:checked + span {
            text-decoration: line-through;
            color: #92585c;
            opacity: 0.7;
            font-weight: 300;
        }

        /* 驻转专 驻住 */
        button {
            display: block;
            width: 100%;
            padding: 15px;
            margin-top: 30px;
            background-color: #92585c; 
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: 500;
            transition: background-color 0.3s, transform 0.1s;
        }

        button:hover {
            background-color: #b0696e;
        }
        
        button:active {
            transform: scale(0.99);
        }
        
        /* 住 拽住 砖 ( 砖 住 转) */
        .task-text {
            flex-grow: 1; 
        }

        /* 转 住  拽 */
        @media (max-width: 500px) {
            .task-app-container {
                padding: 20px;
                margin-top: 20px;
            }
            h1 {
                font-size: 2em;
            }
            .task-group label {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

    <div class="task-app-container">
        <h1> 拽  砖</h1>
        
        <div class="task-group">
            <h2>转 专注</h2>
            <label>
                <input type="checkbox" data-task-id="1"> 
                <span class="task-text">砖驻 爪 , 砖驻 专注</span>
            </label>
            <label>
                <input type="checkbox" data-task-id="2"> 
                <span class="task-text">砖驻 注</span>
            </label>
        </div>
        
        <div class="task-group">
            <h2> 专专 (转转)</h2>
            <p style="font-size: 0.9em; margin-top: -10px; margin-bottom: 15px; color: #92585c; font-weight: 500;">
                驻注转  注转 专注  专专:
            </p>
            <label>
                <input type="checkbox" data-task-id="3"> 
                <span class="task-text"> 专专: 专 状 专专 砖状.</span>
            </label>
            <label>
                <input type="checkbox" data-task-id="4"> 
                <span class="task-text">砖 + 专驻转 /</span>
            </label>
            <label>
                <input type="checkbox" data-task-id="5"> 
                <span class="task-text">专 注 砖驻 注</span>
            </label>
            <label>
                <input type="checkbox" data-task-id="6"> 
                <span class="task-text">转 转 -10 拽转 驻转</span>
            </label>
        </div>
    
        <div class="task-group">
            <h2>转专 注转 专注 </h2>
            <p style="font-size: 0.9em; margin-top: -10px; margin-bottom: 10px; color: #555;">
                   专专, 砖 爪注 转专 注转 转专 专注.
            </p>

            <h3>转专 注转:</h3>
            <label>
                <input type="checkbox" data-task-id="7"> 
                <span class="task-text">专砖 1-2 爪转</span>
            </label>
    
            <h3>转专 专注:</h3>
            <label>
                <input type="checkbox" data-task-id="8"> 
                <span class="task-text">专驻 砖转</span>
            </label>
            <label>
                <input type="checkbox" data-task-id="9"> 
                <span class="task-text">拽 砖驻 注</span>
            </label>
        </div>

        <button onclick="resetTasks()">驻住 砖转 </button>
    </div>

    <script>
        // --- 驻拽爪转 砖专 驻住 专 驻驻 (LocalStorage) ---

        // 注 转 爪 砖转 砖驻转 转 祝
        window.addEventListener('load', () => {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            checkboxes.forEach(checkbox => {
                const taskId = checkbox.getAttribute('data-task-id');
                // 注 转 爪 砖砖专, 专专转   false ( 住)
                const isChecked = localStorage.getItem(`task-${taskId}`) === 'true';
                checkbox.checked = isChecked;
            });
        });

        // 砖专 转 爪 砖转 砖爪 注
        document.addEventListener('change', (event) => {
            if (event.target.type === 'checkbox') {
                const checkbox = event.target;
                const taskId = checkbox.getAttribute('data-task-id');
                // 砖专 true  住, false  
                localStorage.setItem(`task-${taskId}`, checkbox.checked);
            }
        });
        
        // 驻拽爪 驻住  转转 住 拽 专
        function resetTasks() {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            checkboxes.forEach(checkbox => {
                checkbox.checked = false;
                const taskId = checkbox.getAttribute('data-task-id');
                // 拽 转 专 注专 砖 住驻爪驻转
                localStorage.setItem(`task-${taskId}`, 'false');
            });
            alert('砖转 转 驻住.  砖, 转 砖转!');
        }

    </script>
    
  </body>
  
</html>
